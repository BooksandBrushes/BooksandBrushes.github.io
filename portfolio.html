<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <style>
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    /* ðŸŒ¿ Full-width nav bar */
    nav {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 0;
      border-radius: 10px;
      box-sizing: border-box;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 5px 10px;
      transition: background-color 0.3s ease, border-radius 0.3s ease;
    }

    nav ul li a:hover {
      text-decoration: underline;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px double white;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px double white;
      border-radius: 15px;
      padding: 20px;
      margin: 25px auto;
      max-width: 700px;
      text-align: left;
    }

    .box h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    .pdf-embed {
      display: block;
      margin: 20px auto;
      width: 100%;
      height: 600px;
      border: 2px double white;
      border-radius: 10px;
    }

    .description {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.5;
      color: white;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .box {
        padding: 15px;
      }

      .pdf-embed {
        height: 400px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Portfolio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="box">
      <h2>Editorial Assignment</h2>

      <!-- Embed PDF directly -->
      <embed src="portfolio/Editorial Assignment.pdf" type="application/pdf" class="pdf-embed">

      <!-- Description of the portfolio piece -->
      <div class="description">
        <p>
          This editorial assignment showcases my ability to create clear, concise, and structured written content for publication. It highlights research, formatting, and technical writing skills applied to a professional context.
        </p>
      </div>
    </div>
  </main>

</body>
</html>
