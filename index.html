<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooksandBrushes</title>

  <style>
    /* ðŸŒ¿ General Page Styling */
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1, h2, h3, p {
      color: white;
      margin: 0 0 10px;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    a img {
      vertical-align: middle;
      margin-right: 5px;
    }

    /* ðŸŒ¿ Header & Navigation (matched to Contact page) */
    header {
      margin-bottom: 30px;
      padding-top: 10px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav {
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* ðŸŒ¿ Banner Image */
    .banner {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      display: block;
      border-bottom: 5px double white;
    }

    /* ðŸŒ¿ Box Layout */
    .box-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px double white;
      border-radius: 15px;
      padding: 15px;
      width: 300px;
      height: 320px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    /* ðŸŒ¿ Decorative Image */
    .cat {
      display: block;
      margin: 30px auto;
      width: 400px;
      border-radius: 12px;
      border: 3px double white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* ðŸŒ¿ Responsive Design */
    @media (max-width: 700px) {
      nav ul li {
        display: block;
        margin: 10px 0;
      }

      .banner {
        max-height: 250px;
      }

      .cat {
        width: 80%;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŒ¿ Header & Navigation -->
  <header>
    <h1>Trista Acker</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="commissions.html">Commissions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸŒ¿ Banner Image -->
  <img src="images/whimsy.jpg" alt="Website Banner" class="banner" />

  <!-- ðŸŒ¿ Main Content -->
  <main>
    <div class="box-container">
      <!-- BOX 1 -->
      <div class="box">
        <h2></h2>
        <p> </p>
      </div>

      <!-- BOX 2 -->
      <div class="box">
        <h2></h2>
        <p></p>
      </div>

      <!-- BOX 3 -->
      <div class="box">
        <h2></h2>
        <p></p>
        <p>
          <a href="https://" target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" width="20">
            Instagram
          </a>
          <br />
          <a href="https://www." target="_blank">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" width="20">
            YouTube
          </a>
        </p>
      </div>
    </div>

    <!-- ðŸŒ¿ Decorative Image -->
    <img src="" alt="Decorative Image" class="cat" />
  </main>

</body>

</html>
