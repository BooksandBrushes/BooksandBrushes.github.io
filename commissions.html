<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commissions</title>

  <style>
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      color: white;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav {
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px double white;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
    }

    .double {
      display: block;
      margin: 40px auto;
      width: 60%;
      max-width: 500px;
      min-width: 300px;
      border: 4px double white;
      border-radius: 15px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .double:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.4);
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px double white;
      border-radius: 15px;
      padding: 20px;
      margin: 25px auto;
      max-width: 700px;
      text-align: left;
    }

    .box h2 {
      color: white;
      text-align: center;
    }

    @media (max-width: 600px) {
      nav ul li {
        display: block;
        margin: 10px 0;
      }
      .box {
        padding: 15px;
      }
      .double {
        width: 80%;
      }
    }
  </style>
</head>
