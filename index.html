<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooksandBrushes</title>

  <style>
    /* ðŸŒ¿ General Page Styling */
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1, h2, p {
      margin: 0 0 10px;
    }

    a {
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ðŸŒ¿ Header & Navigation */
    header {
      padding-top: 10px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
    }

    nav {
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      width: fit-content;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline-block;
      margin: 0 15px;
    }

    nav a {
      font-size: 18px;
    }

    /* ðŸŒ¿ Banner Image */
    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
      border-bottom: 5px double white;
    }

    /* ðŸŒ¿ Content Box */
    .box-container {
      display: flex;
      justify-content: center;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px double white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ðŸŒ¿ Responsive */
    @media (max-width: 700px) {
      nav li {
        display: block;
        margin: 10px 0;
      }

      .banner {
        max-height: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŒ¿ Header -->
  <header>
    <h1>Trista Acker</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="commissions.html">Commissions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸŒ¿ Banner -->
  <img 
    src="https://github.com/BooksandBrushes/BooksandBrushes.github.io/blob/main/images/whimsy.jpg?raw=true"
    alt="Website Banner"
    class="banner"
  />

  <!-- ðŸŒ¿ Main Content -->
  <main>
    <div class="box-container">
      <div class="box">
        <h2>Welcome to my portfolio!</h2>
        <p>
          This part of Books&Brushes shows off the projects i'm most proud of.
        </p>
      </div>
    </div>
  </main>

</body>
</html>
