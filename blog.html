<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>

  <style>
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px;
      margin-bottom: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    /* FULL-WIDTH NAV BAR */
    nav {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* FULL-WIDTH, TALLER BANNER */
    .banner {
      width: 100vw;
      height: 400px;
      object-fit: cover;
      display: block;
      margin: 0;
      border-bottom: 4px double white;
    }

    main {
      padding: 20px;
    }

    .box-container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px solid white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: left;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
    }

    .box h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 16px;
      line-height: 1.5;
    }

    .box-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .double {
      border: 5px double white;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>

<body>

  <header>

      </ul>
    </nav>
  </header>

  <!-- FULL-WIDTH BANNER -->
  <img
    src="https://github.com/BooksandBrushes/BooksandBrushes.github.io/blob/main/images/banner.png?raw=true"
    alt="Website Banner"
    class="banner"
  />

  <main>

    <div class="box-container">

      <a href="aiwhereistheline.html" class="box-link">
        <div class="box">
          <h2>AI â€“ Where is the line?</h2>
          <img src="/images/tv.png" alt="AI Blog Preview" class="double">
          <p>Real talk on what AI actually helps us with.</p>
        </div>
      </a>

      <div class="box">
        <h2>N/A</h2>

        <p>N/A</p>
      </div>

      <div class="box">

        <img src="images/" alt="Poem Blog Preview" class="double">

    </div>

  </main>

</body>
</html>
