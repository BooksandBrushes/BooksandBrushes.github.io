<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>

  <style>
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      margin-bottom: 30px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav {
      width: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px double white;
      border-radius: 15px;
      padding: 20px;
      margin: 25px auto;
      max-width: 700px;
      text-align: left;
    }

    .box h2 {
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px double white;
      border-radius: 10px;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Portfolio</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>

  <div class="box">
    <h2>AI Comparison Project</h2>
    <iframe src="portfolio/Acker_Trista_AIComparison.pdf"></iframe>
  </div>

  <div class="box">
    <h2>Business Proposal</h2>
    <iframe src="portfolio/Business.Proposal.pdf"></iframe>
  </div>

  <div class="box">
    <h2>Content Analysis of LinkedIn Profiles</h2>
    <iframe src="portfolio/Content_Analysis_of_LinkedIn_Profiles.pdf"></iframe>
  </div>

  <div class="box">
    <h2>Content Audit</h2>
    <iframe src="portfolio/Content_Audit.pdf"></iframe>
  </div>

  <div class="box">
    <h2>Data Visualization Discussion Lead</h2>
    <iframe src="portfolio/Data_Visualization_Discussion_Lead.pdf"></iframe>
  </div>

</main>

</body>
</html>
