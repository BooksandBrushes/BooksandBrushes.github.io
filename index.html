<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooksandBrushes</title>

  <style>
    /* ðŸŒ¿ General Page Styling */
    body {
      background-color: #A2D19E;
      font-family: Didot, serif;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1, h2, h3, p {
      color: white;
      margin: 0 0 10px;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ðŸŒ¿ Header & Navigation (UNCHANGED) */
    header {
      margin-bottom: 30px;
      padding-top: 10px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    nav {
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* ðŸŒ¿ Banner Image */
    .banner {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
      border-bottom: 5px double white;
    }

    /* ðŸŒ¿ Box Layout */
    .box-container {
      display: flex;
      justify-content: center;
      margin: 40px auto;
      width: 120%;
      max-width: 1200px;
    }

    .box {
      background-color: rgba(255, 255, 255, 0.25);
      border: 2px double white;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* ðŸŒ¿ Responsive Design */
    @media (max-width: 700px) {
      nav ul li {
        display: block;
        margin: 10px 0;
      }

      .banner {
        max-height: 250px;
      }
    }
  </style>
</head>

<body>

  <!-- ðŸŒ¿ Header & Navigation -->
  <header>
    <h1>Books&Brushes</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="commissions.html">Commissions</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸŒ¿ Banner Image -->
  <img
    src="https://github.com/BooksandBrushes/BooksandBrushes.github.io/blob/main/images/whimsy.jpg?raw=true"
    alt="Website Banner"
    class="banner"
  />

  <!-- ðŸŒ¿ Main Content -->
  <main>
    <div class="box-container">
      <div class="box">
        <h2>Welcome</h2>
        <p>
          Books & Brushes is a personal website showcasing my technical writing portfolio, blog, and art buisness.
        </p>
      </div>
    </div>
  </main>

</body>
</html>
